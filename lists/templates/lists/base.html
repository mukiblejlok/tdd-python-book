<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>To-Do lists</title>
    <!--<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.4/css/bulma.min.css"> -->
    <link rel="stylesheet" href="/static/bulma/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
  </head>
    </head>
    <body>
        <div class="column is-half is-offset-one-quarter has-text-centered has-background-primary">
        <h1 class='title is-family-primary'>{% block header_text %}{% endblock %}</h1>
   
        <form method="POST" action="{% block form_action %}{% endblock %}">
            {% csrf_token %}
         <div class="field">
         <div class="control">
            <input class="input" type="text" 
                   id="id_new_item" name='item_text' placeholder="Enter a to-do item" />
        </div>
        </div>


        </form>
        </div>
         <div class="column is-half is-offset-one-quarter has-text-centered has-background-light">
        {% block table %}{% endblock %}
        </div>
    </body>
</html>
